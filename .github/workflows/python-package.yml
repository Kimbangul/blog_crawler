name: Blog-crawler

on:
  schedule:
    - cron:  '* */24 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
          python-version: '3.x'
          architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Scraper
      run: |
        python "crawler.py"
    - name: Commits
      run: |
        git config --local user.email "highcolor_12@naver.com
        git config --local user.name "Kimbangul"
        git add articles.json
        git commit -m "chore: auto update data" # 커밋 메세지
